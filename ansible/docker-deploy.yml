---
- name: Install Docker Engine on Ubuntu 24.04
  hosts: all
  become: yes
  vars:
    deploy_user: "{{ lookup('env', 'DEPLOY_USER') | default('deploy') }}"

  tasks:
    # ------------------------------
    # Remove old/conflicting Docker packages
    # ------------------------------
    - name: Remove old Docker packages
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent
        purge: yes
        update_cache: yes

    # ------------------------------
    # Install prerequisites
    # ------------------------------
    - name: Install prerequisites for Docker repo
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    # ------------------------------
    # Add Docker GPG key
    # ------------------------------
    - name: Add Docker GPG key
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    # ------------------------------
    # Add Docker apt repository (single-line, valid)
    # ------------------------------
    - name: Add Docker repository for Ubuntu 24.04
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

    # ------------------------------
    # Update apt cache
    # ------------------------------
    - name: Update apt cache
      apt:
        update_cache: yes

    # ------------------------------
    # Install Docker packages
    # ------------------------------
    - name: Install Docker Engine packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    # ------------------------------
    # Ensure Docker service is running
    # ------------------------------
    - name: Ensure Docker service is running
      systemd:
        name: docker
        enabled: yes
        state: started

    # ------------------------------
    # Ensure docker group exists and add deploy user
    # ------------------------------
    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add deploy user to docker group
      user:
        name: "{{ deploy_user }}"
        groups: docker
        append: yes
